# fOS-WB VPN Configuration
# Multi-Region WireGuard VPN with Dynamic Switching
#
# Replace placeholder keys with your actual VPN provider credentials.

# ============================================================
# CLIENT CONFIGURATION
# ============================================================

# Your WireGuard private key (KEEP SECRET!)
# Generate with: wg genkey
private_key = "REPLACE_WITH_YOUR_PRIVATE_KEY_BASE64"

# Your internal VPN IP address (assigned by VPN provider)
client_ip = "10.0.0.2"

# DNS servers to use inside the VPN tunnel
dns = ["1.1.1.1", "9.9.9.9"]

# Local SOCKS5 proxy port (browser connects here)
proxy_port = 1080

# Kill switch: block all traffic when VPN is disconnected
kill_switch = true

